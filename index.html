<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="registration_number.css">
    <title>Document</title>

</head>
<body>
  <header>
    </header>
  
    <div class="container">
      <div class="center">
        <div class="col-12" style="width:200px;">
        <h4>Registration Numbers: </h4><input type="string"  onfocus="this.value=''" class="regUpdate" value="" placeholder="e.g CA 12345">
      </div>
      <div style="padding:1em;">
            <button class="button-primary addBtn" on type="button" name="button" id="button" style="width:40%;"  >Add</button>
            <button class="button-primary resetBtn" on type="button" name="button" id="button" style="width:40%;"  >reset</button>
          </div>
    <div class="">
              <div style="padding:1em;">
              <div>Select Town:</div> 
              <button class="button-primary allBtn" on type="button" name="button" id="button" style="width:40%;"  >All</button>
              <button class="button-primary cptBtn" on type="button" name="button" id="button" style="width:40%;" onclick="cpt(this)" >Cape Town</button>
              <button class="button-primary blBtn" on type="button" name="button" id="button" style="width:40%;"  >Bellvile</button>
              <button class="button-primary plBtn" on type="button" name="button" id="button" style="width:40%;"  >Paarl</button>
            </div>
      <div class="row" style="padding:10px;">
        <strong></strong>

              <span id="myList"> <span class="list"></span></span>
      </div>
    </div>
</div>
</div>
</body>
<script src="regFact.js"></script>
<script src="registration_number.js" charset="utf-8"></script>
</html>
